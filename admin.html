<body data-restaurant="0" data-admin="true">



    <div class="container">


        <div class="row">

            <div class="col-md-12">
                <div class="card">
                    <div class="row">
                        <div class="col-md-12">

                            <div class="card-title p-3">
                                <h1>Any Restaurant Template - Content Management System (CMS)</h1>
                            </div>


                            <ul class="list-group">

                                <li class="list-group-item"><label>Restaurant name: </label>
                                    <input type="text" class="form-control" placeholder="Restaurant name"
                                        name="restaurantName" />
                                </li>
                                <li class="list-group-item"><label>Where is your menu located (JSON format): </label>
                                    <input type="text" class="form-control"
                                        placeholder="Where is your menu located (JSON format)" name="apiAddress" />
                                </li>
                                <li class="list-group-item">

                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control" name="navLinks"
                                            placeholder="Main Navigation Links">
                                        <button class="btn btn-secondary" type="button"
                                            onClick="submitToLocal('navLinks')">Add nav Link to list</button>
                                    </div>
                                    <label>Main Navigation Links:</label>



                                    <ul id="navLinksTarget"></ul>



                                </li>
                                <li class="list-group-item"><label>Theme: </label>
                                    <select class="form-control" onChange="changeTheme()" id="themes"
                                        name="theme"></select>
                                </li>


                                <li class="list-group-item">
                                    <label>Banners:</label>
                                    <input type="text" class="form-control" name="bannersImg"
                                        placeholder="Banner Image" />

                                    <input type="text" class="form-control" name="bannersHTML"
                                        placeholder="Banner HTML" />
                                    <button class="btn btn-success btn-block py-2"
                                        onClick="submitToLocal('banners')">Submit
                                        Banner to list</button>

                                    <div class="row" id="bannersTarget"></div>
                                </li>
                                <li class="list-group-item"><label>About Restaurant: </label>
                                    <textarea class="form-control" placeholder="About Restaurant" rows="5"
                                        name="about"></textarea>
                                </li>

                                <li class="list-group-item">
                                    <label>Media Type:</label>
                                    <select class="form-control" name="mediaType">
                                        <option value="img">Image</option>
                                        <option value="ytVideo">YouTube Video ID</option>
                                        <option value="html">HTML</option>
                                        <option value="map">Address for Google Maps</option>
                                    </select>

                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control" name="mediaAddress"
                                            placeholder="Submit ID or address for media." />
                                        <button class="btn btn-secondary" type="button"
                                            onClick="submitToLocal('media')">Add Media</button>
                                    </div>
                                    <div> <label>images:</label>
                                        <div class="row" id="mediaImagesTarget"></div>
                                    </div>
                                    <hr />
                                    <div> <label>youTube IDs:</label>
                                        <div class="row" id="mediaytIdsTarget"></div>
                                    </div>
                                    <hr />
                                    <div> <label>HTML Content:</label>
                                        <ul class="list-group" id="mediaHtmlTarget"></ul>
                                    </div>
                                    <hr />
                                    <div> <label>Address for Google Maps:</label>
                                        <ul class="list-group" id="mediaMapsTarget"></ul>
                                    </div>
                                    <hr />
                                </li>

                                <li class="list-group-item">
                                    <label>Events Section:</label>


                                    <input type="text" class="form-control" name="eventsContact"
                                        placeholder="Contact info for event" />
                                    <input type="text" class="form-control" name="eventsDateTime"
                                        placeholder="Date and Time for event" />
                                    <input type="text" class="form-control" name="eventsTitle"
                                        placeholder="Title for event" />
                                    <textarea class="form-control" name="eventsDetails" placeholder="Event details"
                                        rows="5"></textarea>
                                    <button class="form-conrol btn btn-success" onClick="submitToLocal('events')">Submit
                                        Event</button>

                                    <div class="py-3"> <label>Events submitted:</label>
                                        <ul id="eventTarget">

                                        </ul>
                                    </div>


                                    <hr />

                                </li>

                                <li class="list-group-item">
                                    <input type="text" name="blogAddress" class="form-control"
                                        placeholder="Blog Address" />
                                </li>

                                <li class="list-group-item">
                                    <input type="text" name="address" class="form-control"
                                        placeholder="Restaurant Address" />
                                </li>

                                <li class="list-group-item">
                                    <input type="text" name="phone" class="form-control"
                                        placeholder="Restaurant Phone" />
                                </li>

                                <li class="list-group-item">
                                    <input type="text" name="email" class="form-control"
                                        placeholder="Restaurant Email" />
                                </li>

                                <li class="list-group-item">
                                    <label>Restaurant Social Media Accounts</label>
                                    <div><i><a href="https://fontawesome.com/v5/search"
                                                target="_blank">https://fontawesome.com/v5/search</a></i></div>
                                    <input type="text" class="form-control" name="socialLink"
                                        placeholder="Social media account address" />

                                    <input type="text" class="form-control" name="socialTheClass"
                                        placeholder="Fount Awesome class" />
                                    <input type="text" class="form-control" name="socialTitle"
                                        placeholder="Socialmedia Account Title" />
                                    <button class="form-conrol btn btn-success"
                                        onClick="submitToLocal('socialMedia')">Submit
                                        Social Media Acount</button>

                                    <div class="py-3"> <label>Social media accounts submitted:</label>
                                        <ul id="socialMediaTarget">

                                        </ul>
                                    </div>
                                </li>

                                <!--{ link: "https://www.linkedin.com/in/aaronrs2002", theClass: "fab fa-linkedin", title: "My Linkedin Profile" },-->

                            </ul>
                            <div class="d-grid gap-2 mb-5 pt-2">
                                <button class="btn btn-block btn-success py-2" onClick="submitRestaurant()">Submit
                                    Restaurant
                                    Data</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="hide alert fadeInUp" role="alert" id="globalAlert"></div>
    <footer class="footer mt-auto py-3 animated fadeInUp">
        <div class="container">
            <div class="row">


                <div class="col-md-4" id="socialList">
                </div>
                <div class="col-md-2 my-3" id="year"></div>
            </div>
        </div>
    </footer>


</body>
<script src="config/localData.js"></script>
<script src="js/footer.js"></script>

<script src="js/functionality.js"></script>
<script src="js/validate.js"></script>
<script src="js/adminForm.js"></script>

</html>
