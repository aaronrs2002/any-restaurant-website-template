<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="shortcut icon" href="https://web-presence.biz/img/favicon.ico" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/brands.css" rel="stylesheet" />

    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Imperial+Script&family=Megrim&display=swap"

    <!-- Bootstrap CSS -->
    <link href="" rel="stylesheet" id="themedStyle">

    <link href="https://aaronrs2002.github.io/black-jack/css/shared.css" rel="stylesheet" /> <!-- -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Restaurant</title>

<body data-restaurant="0" data-admin="false">





    <!--<nav class="text-center logoImg">
            <ul class="nav"></ul>
        </nav>-->



    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="http://web-presence.biz/?src=itWebApp" target="_blank"><img alt="" src=""
                    class="logoImg img-fluid " width="100" /></a>
            <button class="navbar-toggler collapsed" onclick="toggleMobileNav()">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="navbar-collapse collapse" id="topNav">
                <ul class="navbar-nav me-auto mb-2 ml-5 mb-sm-0" id="navLinkTarget">

                </ul>

            </div>
        </div>
    </nav>



    <main class="container mt-3">
        <section data-section="0" class="card p-4">

            <div class="card-title text-center">
                <div id="homeImgTarget">
                    <div class="py-1"><img src="" class="logoImg img-fluid" width="100" /></div>
                    <h1 class="restaurantNameTarget">Restaurant name</h1>
                    <div class="card-body">
                        <!--<div class="aboutTarget">about</div>-->
                        <h3 class="py-2" data-address></h3>
                        <h5 class="py-2" data-phone></h5>
                        <h5 class="py-2" data-email></h5>
                        <ul class="list-group py-3">
                            <li class="list-group-item" alt="Hours of Operation">
                                <span class="badge bg-light text-dark" alt="Sunday">Sun: <span
                                        data-sunday></span></span> -

                                <span class="badge bg-light text-dark" alt="Monday">Mon: <span
                                        data-monday></span></span> -

                                <span class="badge bg-light text-dark" alt="Tuesday">Tues: <span
                                        data-tuesday></span></span> -

                                <span class="badge bg-light text-dark" alt="Wednesday">Wed: <span
                                        data-wednesday></span></span> -

                                <span class="badge bg-light text-dark" alt="Thursday">Thur: <span
                                        data-thursday></span></span> -

                                <span class="badge bg-light text-dark" alt="Friday">Fri: <span
                                        data-friday></span></span> -

                                <span class="badge bg-light text-dark" alt="Saturday">Sat: <span
                                        data-saturday></span></span>
                            </li>
                        </ul>


                    </div>
                </div>

            </div>



            <!--<div class="card-footer text-center">
                <div class="row">
                    <div class="col-md-4"><i data-address>address</i></div>

                    <div class="col-md-4"><i data-phone>phone</i></div>

                    <div class="col-md-4"><i data-email>email</i></div>
                </div>

            </div>-->


        </section>

        <section data-section="1" class="hide card p-4">
            <div class="row">
                <div class="col-md-4">
                    <h2 data-navlink="1"></h2>
                </div>
                <div class="col-md-4 pt-1 d-flex justify-content-center"><img src="" class="logoImg img-fluid"
                        width="100" /></div>
                <div class="col-md-4"></div>
            </div>


            <div class="card-body text-center">
                <div class="aboutTarget">about</div>
            </div>

            <div class="row eventModule">
                <div class="col-md-12">
                    <h2 class="my-3 capitalize txtCenter">Events</h2>
                    <hr />
                </div>


                <div class="col-md-4">
                    <div class="list-group" id="eventTitlesTarget">
                        <!--{categoryEvents.length > 0 ? categoryEvents.map((event, i) => {
                                    return <button type="button" class={activeEvent===i ? "list-group-item list-group-item-action active"
                                        : "list-group-item list-group-item-action" } key={i} onClick={()=> setActiveEvent((activeEvent) =>
                                        i)}>{event.eventTitle}</button>
                                    }) : null}-->
                    </div>

                </div>

                <div class="col-md-4">
                    <ul class="list-unstyled">
                        <li>
                            <h3 data-eventtitle></h3>
                        </li>
                        <li data-eventdate></li>
                        <li data-eventaddress></li>
                        <li data-eventdescription> </li>
                        <li data-eventcontact> </li>
                    </ul>
                </div>

                <div class="col-md-4">

                    <iframe class="map" src="" allowfullscreen=""></iframe>
                </div>

            </div>

            <div class="row">
                <div class="album py-5" id="blogSection">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <h2 class="my-3 capitalize txtCenter">Blog Posts
                                    <span data-activepost></span>/
                                    <span data-blogmax></span>
                                </h2>
                                <hr />
                            </div>
                            <div class="col-md-12">
                                <h1 id="activeAndTotal"> </h1>
                                <div class="btn-group btn-block">
                                    <button type="button" class="btn btn-secondary" onClick="viewPosts('Previous')">
                                        Previous Post
                                    </button>

                                    <button type="button" class="btn btn-secondary" onClick="viewPosts('Next')">
                                        Next Post
                                    </button>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <h1 id="activeBlogTitle">Active Blog Title</h1>
                                <hr /><i id="activeBlogPubDate">pubDate</i>
                                <div id="activeBlogDescription"></div>
                            </div>



                        </div>
                    </div>
                </div>
            </div>







            <div class="row text-center " id="mediaTarget">


                <div class="col-md-12 section">
                    <h1 class="text-center">Media</h1>
                    <hr />
                </div>
                <div class="col-md-6">
                    <label class="sliderIndexCounter  text-center">Video:<span id="videoCounter">
                            1</span></label>

                    <ul class="inline txtCenter block">
                        <li>
                            <button type="button" class="btn btn-secondary mr-2 "
                                onClick="carouselMove('previous','video')">
                                <i class="fas fa-arrow-circle-left"></i> Video</button>

                            <button type="button" class="btn btn-secondary ml-2 "
                                onClick="carouselMove('next','video')">Video <i class="fas fa-arrow-circle-right"></i>
                            </button>
                        </li>

                    </ul>
                    <ul class="carouselIndexParent txtCenter" data-carousel="video"></ul>
                    <div><iframe src="" title="YouTube video player" id="mediaYt" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen=""></iframe></div>
                </div>
                <div class='col-md-6'>
                    <label class="sliderIndexCounter ">Image:<span id="imageCounter"></span></label>
                    <ul class="inline txtCenter block">
                        <li>
                            <button type="button" class="btn btn-secondary mr-2 "
                                onClick="carouselMove('previous','image')">
                                <i class="fas fa-arrow-circle-left"></i> Image</button>

                            <button type="button" class="btn btn-secondary ml-2 "
                                onClick="carouselMove('next','image')">Image <i class="fas fa-arrow-circle-right"></i>
                            </button>
                        </li>

                    </ul>

                    <ul class="carouselIndexParent txtCenter" data-carousel="image"></ul>

                    <div><img src="" class="img-fluid" id="imageCarouselTarget" /></div>

                </div>




            </div>

            <div class="row" id="HTMLcontentTarget"></div>

            <div class="row" id="mapAddresssesTarget"></div>
        </section>

        <section data-section="2" class="hide card p-4">
            <div class="row">
                <div class="col-md-4">
                    <h2 data-navlink="2"></h2>
                </div>
                <div class="col-md-4 pt-1 d-flex justify-content-center"><img src="" class="logoImg img-fluid"
                        width="100" /></div>
                <div class="col-md-4"></div>
            </div>


            <div class="row">
                <div class="col-md-12">

                    <ul class="list-group" id="categories">

                    </ul>
                    <!-- <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <div class="container-fluid">

                            <button class="navbar-toggler" type="button" onClick="showCategoryMenu()">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse show" id="menuNavbar">
                                <div class="navbar-nav" id="categories"></div>
                            </div>
                        </div>
                    </nav>-->

                </div>
                <div class="col-md-12">
                    <h1 data-category></h1>
                    <ul class="list-group" id="itemsTarget"></ul>

                </div>
            </div>
        </section>

        <section data-section="3" class="hide card p-4">
            <div class="row">
                <div class="col-md-4">
                    <h2 data-navlink="3"></h2>
                </div>
                <div class="col-md-4 pt-1 d-flex justify-content-center"><img src="" class="logoImg img-fluid"
                        width="100" /></div>
                <div class="col-md-4"></div>
            </div>

            <div class="row animated fadeIn" data-contact="1">




                <div class="col-md-4 txtCenter"><label data-address></label></div>
                <div class="col-md-4 txtCenter"><label data-phone></label></div>
                <div class="col-md-4 txtCenter"><label data-email></label></div>
                <div class="col-md-12">
                    <h5 class="py-2" alt="Hours of Operation">Hours of Operation:</h5>
                    <div>
                        <span class="badge bg-light text-dark" alt="Sunday">Sun: <span data-sunday></span></span> -

                        <span class="badge bg-light text-dark" alt="Monday">Mon:
                            <span data-monday></span></span> -

                        <span class="badge bg-light text-dark" alt="Tuesday">Tues: <span data-tuesday></span></span> -

                        <span class="badge bg-light text-dark" alt="Wednesday">Wed: <span data-wednesday></span></span>
                        -

                        <span class="badge bg-light text-dark" alt="Thursday">Thur: <span data-thursday></span></span> -

                        <span class="badge bg-light text-dark" alt="Friday">Fri: <span data-friday></span></span> -

                        <span class="badge bg-light text-dark" alt="Saturday">Sat: <span data-saturday></span></span>
                    </div>
                </div>
            </div>
            <div class="row animated fadeIn" data-contact="2">

                <hr><iframe class="contactMap" src="" allowfullscreen=""></iframe>
            </div>
        </section>
    </main>

    <div class="hide alert fadeInUp" role="alert" id="globalAlert"></div>
    <footer class="footer mt-auto py-3 animated fadeInUp">
        <div class="container">
            <div class="row">

                <div class="col-md-2 my-2 hide"> <select class="form-control" onChange="changeTheme()"
                        id="themes"></select>
                </div>
                <div class="col-md-4" id="socialList">
                </div>
                <div class="col-md-2 my-3" id="year"></div>
            </div>
        </div>
    </footer>

</body>
<script src="config/localData.js"></script>

<script src="js/footer.js"></script>

<script src="js/functionality.js"></script>


</html>
