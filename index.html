<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="shortcut icon" href="https://web-presence.biz/img/favicon.ico" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/brands.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/solid.css" rel="stylesheet" />

    <!-- Bootstrap CSS -->
    <link href="https://bootswatch.com/5/spacelab/bootstrap.css" rel="stylesheet" id="themedStyle">
    <link href="https://aaronrs2002.github.io/black-jack/css/animate.min.css" rel="stylesheet">
    <link href="https://aaronrs2002.github.io/black-jack/css/shared.css" rel="stylesheet" /> <!-- -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Restaurant</title>

</head>

<body data-restaurant="0">




    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom bg-light">
        <nav>
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32">
                    <use xlink:href="#bootstrap"></use>
                </svg>

            </a>

            <ul class="nav">
                <!--<li class="nav-item"><a href="#" class="nav-link " aria-current="page">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Features</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
                <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
                <li class="nav-item"><a href="#" class="nav-link">About</a></li>-->
            </ul>
        </nav>
    </header>


    <main class="container">
        <section data-section="0" class="card p-4">

            <div class="card-title text-center">
                <h1 id="restaurantNameTarget">Restaurant name</h1>
            </div>

            <div class="card-body text-center">
                <div id="aboutTarget">about</div>
            </div>

            <div class="card-footer text-center">
                <div class="row">
                    <div class="col-md-4"><i data-address>address</i></div>

                    <div class="col-md-4"><i data-phone>phone</i></div>

                    <div class="col-md-4"><i data-email>email</i></div>
                </div>

            </div>


        </section>

        <section data-section="1" class="hide card p-4">
            <h1>About Section</h1>

            <div class="row eventModule">
                <div class="col-md-12">
                    <h2 class="my-3 capitalize txtCenter">Events</h2>
                    <hr />
                </div>


                <div class="col-md-4">
                    <div class="list-group" id="eventTitlesTarget">
                        <!--{categoryEvents.length > 0 ? categoryEvents.map((event, i) => {
                                    return <button type="button" class={activeEvent===i ? "list-group-item list-group-item-action active"
                                        : "list-group-item list-group-item-action" } key={i} onClick={()=> setActiveEvent((activeEvent) =>
                                        i)}>{event.eventTitle}</button>
                                    }) : null}-->
                    </div>

                </div>

                <div class="col-md-4">
                    <ul class="list-unstyled">
                        <li>
                            <h3 data-eventtitle></h3>
                        </li>
                        <li data-eventdate></li>
                        <li data-eventaddress></li>
                        <li data-eventdescription> </li>
                        <li data-eventcontact> </li>
                    </ul>
                </div>

                <div class="col-md-4">

                    <iframe class="map" src="" allowfullscreen=""></iframe>
                </div>

            </div>

            <div class="row">
                <div class="album py-5" data-section="blogSection">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <h2 class="my-3 capitalize txtCenter">Blog Posts
                                    <span data-activepost></span>/
                                    <span data-blogmax></span>
                                </h2>
                                <hr />
                            </div>
                            <div class="col-md-12">
                                <h1 id="activeAndTotal"> </h1>
                                <div class="btn-group btn-block">
                                    <button type="button" class="btn btn-secondary" onClick="viewPosts('Previous')">
                                        Previous Post
                                    </button>

                                    <button type="button" class="btn btn-secondary" onClick="viewPosts('Next')">
                                        Next Post
                                    </button>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <h1 id="activeBlogTitle">Active Blog Title</h1>
                                <hr /><i id="activeBlogPubDate">pubDate</i>
                                <div id="activeBlogDescription"></div>
                            </div>



                        </div>
                    </div>
                </div>
            </div>







            <div class="row text-center " id="mediaTarget">


                <div class="col-md-12 section">
                    <h2 class="text-center">Media</h2>
                    <hr />
                </div>
                <div class="col-md-6">
                    <label class="sliderIndexCounter  text-center">Video:<span id="videoCounter">
                            1</span></label>

                    <ul class="inline txtCenter block">
                        <li>
                            <button type="button" class="btn btn-secondary mr-2 "
                                onClick="carouselMove('previous','video')">
                                <i class="fas fa-arrow-circle-left"></i> Video</button>

                            <button type="button" class="btn btn-secondary ml-2 "
                                onClick="carouselMove('next','video')">Video <i class="fas fa-arrow-circle-right"></i>
                            </button>
                        </li>

                    </ul>
                    <ul class="carouselIndexParent txtCenter" data-carousel="video"></ul>
                    <div><iframe src="" title="YouTube video player" id="mediaYt" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen=""></iframe></div>
                </div>
                <div class='col-md-6'>
                    <label class="sliderIndexCounter ">Image:<span id="imageCounter"></span></label>
                    <ul class="inline txtCenter block">
                        <li>
                            <button type="button" class="btn btn-secondary mr-2 "
                                onClick="carouselMove('previous','image')">
                                <i class="fas fa-arrow-circle-left"></i> Image</button>

                            <button type="button" class="btn btn-secondary ml-2 "
                                onClick="carouselMove('next','image')">Image <i class="fas fa-arrow-circle-right"></i>
                            </button>
                        </li>

                    </ul>

                    <ul class="carouselIndexParent txtCenter" data-carousel="image"></ul>

                    <div><img src="" class="img-fluid" id="imageCarouselTarget" /></div>

                </div>




            </div>

            <div class="row" id="HTMLcontentTarget"></div>

            <div class="row" id="mapAddresssesTarget"></div>
        </section>

        <section data-section="2" class="hide card p-4">


            <div class="row">
                <div class="col-md-12">
                    <h1>Menu Section</h1>
                    <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <div class="container-fluid">

                            <button class="navbar-toggler" type="button" onClick="showCategoryMenu()">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse show" id="menuNavbar">
                                <div class="navbar-nav" id="categories"></div>
                            </div>
                        </div>
                    </nav>

                </div>
                <div class="col-md-12">
                    <h1 data-category></h1>
                    <ul class="list-group" id="itemsTarget"></ul>

                </div>
            </div>
        </section>

        <section data-section="3" class="hide card p-4">
            <h1>Contact Section</h1>

            <div class="row animated fadeIn" data-contact="1">
                <div class="col-md-3 txtCenter"><label>Basset Hounds: </label></div>
                <div class="col-md-3 txtCenter"><label data-address></label></div>
                <div class="col-md-3 txtCenter"><label data-phone></label></div>
                <div class="col-md-3 txtCenter"><label data-email></label></div>
            </div>
            <div class="row animated fadeIn" data-contact="2">

                <hr><iframe class="contactMap" src="" allowfullscreen=""></iframe>
            </div>
        </section>
    </main>

    <div class="hide alert fadeInUp" role="alert" id="globalAlert"></div>
    <footer class="footer mt-auto py-3 animated fadeInUp">
        <div class="container">
            <div class="row">

                <div class="col-md-2 my-2 hide"> <select class="form-control" onChange="changeTheme()"
                        id="themes"></select>
                </div>
                <div class="col-md-4" id="socialList">
                </div>
                <div class="col-md-2 my-3" id="year"></div>
            </div>
        </div>
    </footer>

</body>
<script src="config/localData.js"></script>
<script src="js/footer.js"></script>

<script src="js/functionality.js"></script>


</html>
